<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>FriendFinder</title>
</head>

<body>
  <div class="container">
    <h1><span class="glyphicon glyphicon-list-alt"></span> <b>Survey</b></h1>
    <hr>
    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><span class="glyphicon glyphicon-user"></span> About You</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="name">Name (Required)</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="photo">Link to Photo (Required)</label>
              <input type="text" class="form-control" id="photo">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><span class="glyphicon glyphicon-pencil"></span> Questionnaire</h4>
          </div>
          <div class="panel-body">
            <ul class="list-group" id="questionnaire"></ul>
            <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#myModal">Submit</button>
          </div>
        </div>
      </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modal-title"></h4>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/takatanium/FriendFinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>
</body>
<script src="script.js"></script>
</html>
